<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#f8f9fe" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)">
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <button id="theme-toggle-btn">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="startPause" data-action="startPause">
                <i class="fas fa-play"></i>
            </button>
            <button id="mode-toggle" data-action="mode-toggle">
                <i class="fas fa-coffee"></i>
            </button>
            <button id="reset" data-action="reset">
                <i class="fas fa-redo-alt"></i>
            </button>
        </div>
        <div class="mode">
            <span id="mode-text">Time to Focus! ðŸŽ¯</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
